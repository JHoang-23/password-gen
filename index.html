<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Generate a <span id="highlight"><br>random password</span></h1>
            <p id="subtext">Never use an insecure password again.</p>
            
            <label for="password-length">Length:</label>
            <input type="number" id="password-length" name="password-length">
            <br>
            
            <button onclick="renderRandomPassword()">Generate passwords</button>
            
            <div class="popup" id="error">
                <span class="popup-text" id="errorMessage"></span>
                <span class="close-btn" onclick= "hidePopup()">X</span>
            </div>

            
            <div class = "footer">
                <p id="left-box"></p>
                <p id="right-box"></p>
            </div>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
